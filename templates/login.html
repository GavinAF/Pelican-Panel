<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pelican Panel | Login</title>
  <!-- Line Awesome -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="static/css/mdb.min.css">
  <!-- Custom Login Page CSS -->
  <link rel="stylesheet" href="static/css/login.css">
  <!-- Line Awesome Icons -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-6">

        <h1 class="header-text">Manage your servers</h1>


        <div class="card">

          <div class="branding">
            <div class="logo"></div>
          </div>

          <div class="login-register-container">
            <h2 class="login-text pl-5">Login</h2>
            <h2 class="register-link pr-5"><a href="/register">Create an Account</a></h2>
          </div>

          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center needs-validation" action="/login" method="POST" novalidate>

              <!-- Email -->
              <div class="md-form text-left custom-form">
                <i class="fas fa-user prefix"></i>
                <input name="username" type="text" id="inputUsername" class="form-control" required>
                <label for="inputUsername">Username</label>
                <div class="invalid-feedback" style="color: #f76363 !important;">
                  Required
                </div>
              </div>

              <!-- Password -->
              <div class="md-form text-left custom-form">
                <i class="fas fa-key prefix"></i>
                <input name="password" type="password" id="inputPassword" class="form-control " required>
                <label for="inputPassword">Password</label>
                <div class="invalid-feedback" style="color: #f76363 !important;">
                  Required
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot your password?</a>
                </div>
              </div>

              <!-- Login button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Log in</button>

            </form>
            <!-- Form -->

          </div>

        </div>

      </div>
    </div>
  </div>



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script src="static/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <!--Custom scripts-->

  <script>
  (function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
form.addEventListener('submit', function(event) {
if (form.checkValidity() === false) {
event.preventDefault();
event.stopPropagation();
}
form.classList.add('was-validated');
}, false);
});
}, false);
})();
</script>

</body>

</html>

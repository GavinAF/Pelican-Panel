{% extends "layout.html" %}

{% block title %}Servers{% endblock %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-sm-12">

                <form class="border border-light p-5">

                        <p class="h4 mb-4 text-center">Server Creation</p>
                    
                        <input type="text" name="name" id="inputName" class="form-control mb-4" placeholder="Name">

                        <input type="number" name="slots" id="inputSlots" class="form-control mb-4" placeholder="Player Slots">

                        <input type="number" name="port" id="inputPort" class="form-control mb-4" placeholder="Port">

                        <input type="number" name="memory" id="inputMemory" class="form-control mb-4" placeholder="Memory">

                        <select name="jar" id="inputJAR" class="mdb-select md-form">
                            <option value="" disabled selected>Choose a JAR</option>
                            <option value="1">Option 1</option>
                        </select>
                        
                        <div class="form-check">
                            <input name="autostart" type="checkbox" class="form-check-input" id="inputAutoStart">
                            <label class="form-check-label" for="inputAutoStart">Autostart</label>
                        </div>

                        <button class="btn btn-info btn-block my-4" type="submit">Create</button>
                
                    </form>

        </div>
    </div>
</div>

{% endblock %}
